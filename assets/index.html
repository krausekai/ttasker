<!DOCTYPE html>
<html class="darkTheme">
	<head>
		<title>TTasker</title>
		<link rel="stylesheet" href="./style.css">
	</head>

	<body>
		<header class="greybg center">
			<div class="stretch">
				<button class="mainBtn tablinks">Timers</button>
				<button class="mainBtn tablinks">Tasks</button>
				<button class="mainBtn tablinks">Settings</button>
			</div>
		</header>

		<div id="timersTab" class="tabcontent">
			<div id="timers" class="content padded"></div>
			<div id="timersMenuBar" class="menu stretch">
				<input type="text" placeholder="Timer Name"><br />
				<button onclick="openHistory()" style="width:100%">View History</button>
			</div>
		</div>

		<div id="tasksTab" class="tabcontent">
			<div id="tasks" class="content padded"></div>
			<div id="tasksMenuBar" class="menu stretch">
				<input type="text" placeholder="Timer Name"><br />
				<input type="text" placeholder="Task Name"><br />
				<textarea type="text" placeholder="Task Detail" style="resize:none"></textarea>
				<button id="selectRandomTask">Select Random</button>
			</div>
		</div>

		<div id="settingsTab" class="tabcontent">
			<div class="content padded">
				<p>
					Start Next Day At Hour: <input type="number" id="newTimeHour" min="0" max="23" onkeyup="if(parseInt(this.value) >= this.max) this.value = this.max;">
					<script>
						function updateTime() {
							let nhh = document.querySelector("#newTimeHour");
							nhh.setAttribute("value", parseInt(localStorage.getItem("newTimeHour")) || 0);
							localStorage.setItem("newTimeHour", nhh.value);
						}
						updateTime(); setInterval(updateTime, 500);
					</script>
				</p>
				<p>
					<button id="browseDefaultDirectory">Settings Folder</button>
					<button onclick="changeTheme()">Change Theme</button>
				</p>
				<p>
					<a href="https://github.com/krausekai/ttasker/">GitHub</a>
					 |
					<a href="https://www.krausekai.com/donate/">Donate ‚ù§</a>
				</p>
			</div>
		</div>
	</body>

	<script src="./js/shell.js"></script>
	<script src="./js/easytimer/easytimer.min.js"></script>
	<script src="./js/app.js"></script>
</html>
